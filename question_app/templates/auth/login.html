{% extends "layout.html" %}

{% block left_content %}
<div class="col-sm-4"></div>
<div class="col-sm-4" id="login-panel">
  {% for message in get_flashed_messages() %}
  <div class="alert alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
  </div>
  {% endfor %}
  <form role="form" method="post">
    <div class="form-group">
      <label for="InputEmail1">用户名</label>
      <input type="text" class="form-control"  placeholder="Username" name="name"></div>
    <div class="form-group">

      <label for="InputPassword1">密码</label>
      <input type="password" class="form-control" placeholder="Password" name="password"></div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="remember">记住</label>
    </div>
    <button type="submit" class="btn btn-default">登录</button>
    <p>
      未注册？
      <a href="{{ url_for('auth.register') }}">
      点击这里注册
      </a>
     </p>
  </form>
</div>
<div class="col-sm-4"></div>
{% endblock %}
