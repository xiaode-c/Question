<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    {#
    <link rel="stylesheet" href="{{url_for("static", filename="stylesheets/lib/pure/pure-min.css")}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="{{url_for("static", filename="stylesheets/lib/pure/grids-responsive-old-ie-min.css")}}">
    <![endif]-->
    <!--[if gt IE 8]>
    <!-->
    <link rel="stylesheet" href="{{url_for("static", filename="stylesheets/lib/pure/grids-responsive-min.css")}}">

    <link rel="stylesheet" href="{{url_for("static", filename="stylesheets/lib/pure/base-min.css")}}">
    <link rel="stylesheet" href="{{url_for("static", filename="stylesheets/style.css")}}">
    <link rel="stylesheet" href="{{url_for("static", filename="javascripts/bootstrap/css/bootstrap.min.css")}}"></head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{url_for('main.index')}}">QA</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">问题</a>
                        </li>
                        <li>
                            <a href="#">用户</a>
                        </li>
                        <li>
                            <a href="{{url_for('main.tags')}}">标签</a>
                        </li>
                        <li>
                            <a href="#">提问</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        {% if current_user.is_authenticated %}
                        <li>
                            <a href="#">管理</a>
                        </li>
                        <li>
                            <a href="{{url_for('auth.logout')}}">注销</a>
                        </li>
                        {% else %}
                        <li>
                            <a href="{{url_for('auth.login')}}">登录</a>
                        </li>
                        <li>
                            <a href="{{url_for('auth.register')}}">注册</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>

                <!-- /.navbar-collapse --> </div>
            <!-- /.container-fluid --> </nav>
    </header>

    <div class="body">
        <div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-7">
                    <div class="left-content">
                        <div class="content-nav">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="#">问题</a>
                                </li>
                                <li>
                                    <a href="#">用户</a>
                                </li>
                                <li>
                                    <a href="{{url_for('main.tags')}}">标签</a>
                                </li>
                                <li>
                                    <a href="#">提问</a>
                                </li>
                            </ul>
                        </div>
                        {% block left_content %}

                        {% endblock %}
                    </div>
                </div>
                <div class="col-md-3">
                    {% block right_content %}
                    {% endblock %}
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
    <footer></footer>

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.12.0/moment.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.12.0/locale/zh-cn.js"></script>
    <script>moment.locale('zh-CN');</script>

    <script>
{% block scripts %}
{% endblock %}
</script>
</body>
</html>
